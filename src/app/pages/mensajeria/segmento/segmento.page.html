<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>Operating System</ion-label>
        <ion-select ok-text="Okay" cancel-text="Nah">
            <ion-select-option value="dos">DOS</ion-select-option>
            <ion-select-option value="lunix">Linux</ion-select-option>
            <ion-select-option value="mac7">Mac OS 7</ion-select-option>
            <ion-select-option value="mac8">Mac OS 8</ion-select-option>
            <ion-select-option value="win3.1">Windows 3.1</ion-select-option>
            <ion-select-option value="win95">Windows 95</ion-select-option>
            <ion-select-option value="win98">Windows 98</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-list *ngIf="segmentoArticulo">
        <ion-item>
            <ion-label>Hair Color</ion-label>
            <ion-select value="brown" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="brown">Brown</ion-select-option>
                <ion-select-option value="blonde">Blonde</ion-select-option>
                <ion-select-option value="black">Black</ion-select-option>
                <ion-select-option value="red">Red</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Tipo Articulo</ion-label>
            <ion-select
                        okText="Okay" cancelText="Dismiss">
                <ion-select-option *ngFor="let item  of lstTipoArticulos"
                                   value="{{item._id}}">{{item.descripcion|uppercase}}</ion-select-option>
            </ion-select>
        </ion-item>
        {{lstTipoArticulos | json}}
        <ion-item>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-input class="ion-text-uppercase" [(ngModel)]="segmentoArticulo.descripcion"></ion-input>
        </ion-item>

        <ion-button
                type="submit"
                (click)="registrarNuevo(segmentoArticulo)"
                color="success"
                expand="block">Guardar
            <ion-icon></ion-icon>
        </ion-button>
        <ion-button
                type="submit"
                (click)="segmentoArticulo=null"
                color="warning"
                expand="block">Cancerlar
            <ion-icon></ion-icon>
        </ion-button>
    </ion-list>
    <ion-list *ngIf="!segmentoArticulo">
        <ion-item-sliding *ngFor="let item of lstSegmento; let i = index">
            <ion-item>
                <ion-label>{{item.descripcion | uppercase}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="tertiary" (click)="segmentoArticulo=item">
                    <ion-icon slot="icon-only" name="pencil"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="eliminar(item)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        <ion-button
                type="submit"
                (click)="crearNuevo()"
                color="tertiary"
                expand="block">Nuevo
            <ion-icon></ion-icon>
        </ion-button>
    </ion-list>

</ion-content>
